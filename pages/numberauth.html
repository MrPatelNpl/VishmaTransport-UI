    <section class="container flex center align-center">
        <div class="login-form">
          <div class="top">
            <h2>Enter the confirmation code from the text message</h2>
          </div>
          <p>Let us know this mobile number belongs to you. Enter the code in the sms sent to <span class="authNumber">9815282289</span>.</p>
          <div class="form-group">
            <input type="digit" class="form-control" placeholder="Enter code">
        </div>
        <a href="" class="otplink">Send SMS again</a>
        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Update contact info</button>
        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Continue</button>
        </div>
